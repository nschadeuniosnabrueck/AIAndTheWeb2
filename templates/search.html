<!DOCTYPE html>
<html lang="en">
<head>
    <title>Results</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
<h1>Results</h1>
<table>
    <tbody>
        {% for element in res %}
        <tr>
            <td>
                <a href="{{ element['url'] }}" target="_blank">
                    {{ element["title"] }}
                </a>
                <br>

                <iframe src="{{ element['url'] }}"></iframe>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
