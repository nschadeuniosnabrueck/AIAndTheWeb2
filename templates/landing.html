<!DOCTYPE html>
<html lang="en">
<head>
    <title>PySearch</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <h1>PySearch</h1>
    <!-- redirect to search function when form submitted -->
    <form action="search" method="get">
        <div class="input-wrapper">
            <input type="search" name="searchBox" placeholder="Type here to search">
            <input type="search" name="numberBox" placeholder="Number of results">
        </div>
        <button type="submit" class="submit-btn">GO</button>
    </form>
</body>
</html>
